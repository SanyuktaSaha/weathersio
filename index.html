<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathersio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main_container">
        <h2 id="heading">Weather details</h2>
    </div>

    <form class="weatherform">
        <div class="list1">
            <label for="">List out country : </label>
            <select id="country" class="country">
                <option value="">Select Country</option>
            </select>
        </div>

        <div class="list2">
            <label for="">List out state : </label>
            <select id="state" class="state">
                <option value="">Select State</option>
            </select>
        </div>

        <div class="list3">
            <label for="">List out city : </label>
            <select id="city" class="city">
                <option value="">Select City</option>
            </select>
        </div>
    </form>
</body>
</html>
